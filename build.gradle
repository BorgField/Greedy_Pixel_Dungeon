buildscript {
    repositories {
        google()
        mavenCentral()

//        maven { url 'https://maven.aliyun.com/repository/google' }
//        maven { url 'https://maven.aliyun.com/repository/jcenter' }
//        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://com.badlogicgames.gdx-controllers/gdx-controllers-core@2.2.3' }
    }
    dependencies {
        //gradle version packaged with AGP 8.5 causes crashes on Android 4.4-
        //this won't be needed once the bundled R8 version is 8.7.11+ (should happen with AGP 8.6)
        //classpath 'com.android.tools:r8:8.7.11'
        classpath 'com.android.tools.build:gradle:8.0.2'
//        classpath 'com.badlogicgames.gdx-controllers:gdx-controllers-core:2.2.4-SNAPSHOT'
    }
}

allprojects {

    ext {
        appName = 'Greedy Pixel Dungeon'
        appPackageName = 'com.borgfield.greedypixeldungeon'

        appVersionCode = 802
        appVersionName = '0.0.1'

        appJavaCompatibility = JavaVersion.VERSION_1_8

        appAndroidCompileSDK = 33 //compile SDK is still 33 atm as we're sticking with AGP 8.0.2
        appAndroidMinSDK = 14
        appAndroidTargetSDK = 34

        gdxVersion = '1.12.1'
        gdxControllersVersion = '2.2.3'
        robovmVersion = '2.3.21'
    }
    version = appVersionName

    repositories {
        google()
        mavenCentral()
//        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

}